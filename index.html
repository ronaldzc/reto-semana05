<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />
    <script defer src="app.js"></script>

    <title>Proyecto-1</title>
  </head>
  <body>
    <header>
      <h1>Adivina el Numero!</h1>
      <p class="in-middle">Entre el 1 y el 20</p>

      <button type="button" class="btn-repeat">Repet</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" placeholder="0" />
        <button type="button" class="btn-guess">Adivinar</button>
      </section>
      <section class="rigth">
        <p class="message">Empieza a Adivinar ...</p>
        <p class="p-score">Puntaje: <span class="span-score">0</span></p>
        <p class="p-high-score">
          Puntaje mas alto: <span class="span-high-score">0</span>
        </p>
      </section>
    </main>
  </body>
</html>
